<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" integrity="sha512-BnbUDfEUfV0Slx6TunuB042k9tuKe3xrD6q4mg5Ed72LTgzDIcLPxg6yI2gcMFRyomt+yJJxE+zJwNmxki6/RA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Spotify</title>
</head>
<body>

    <main>

        <header class="side-bar">
            <div class="widget-side-bar">
                <img src="img/logo.svg">
                <ul class="icon-side-bar">
                    <li>
                        <div class="icon-container">
                            <i class="fas fa-home"></i>
                        </div>
                        Home
                    </li>
                    <li>
                        <div class="icon-container">
                            <i class="fas fa-search"></i>
                        </div>
                        Cerca
                    </li>
                    <li>
                        <div class="icon-container">
                            <i class="fas fa-grip-lines-vertical"></i>
                        </div>
                        La tua libreria
                    </li>
                </ul>
                <h3 class="title-side-bar">Playlist</h3>
                <ul class="playlist">
                    <li>
                        <i class="fas fa-plus"></i>
                        Crea Playlist
                    </li>
                    <li>Nome Playlist</li>
                    <li>Nome Playlist</li>
                    <li>Nome Playlist</li>
                    <li>Nome Playlist</li>
                    <li>Nome Playlist</li>
                    <li>Nome Playlist</li>
                    <li>Nome Playlist</li>
                </ul>
            </div>

            <div class="bottom-account">
                <div class="download-account">
                    <i class="far fa-arrow-alt-circle-down"></i>
                    <p>Installa app</p>
                </div>
                <div class="profile-account">
                    <div class="image-profile">
                        <img src="img/profile.svg">
                    </div>
                    <p>John Doe</p>
                </div>
            </div>

        </header>

        <section class="main-content">

            <div class="content-upgrade">

            </div>

        </section>

    </main>

    <footer>

        <div class="info-music">
            <div class="image-info">
                <img src="img/sinister.jpeg">
            </div>
            <div class="name-music">
                <span class="font-title">Sinister</span>
                <span class="color-subtitle">Brano nome</span>
            </div>
            <div class="icon-info-music">
                <i class="far fa-heart"></i>
                <i class="far fa-folder"></i>
            </div>
        </div>

        <div class="time-music">
            <div class="play-bar">
                <i class="fas fa-random"></i>
                <i class="fas fa-step-backward"></i>
                <i class="far fa-play-circle"></i>
                <i class="fas fa-step-forward"></i>
                <i class="fas fa-redo-alt"></i>
            </div>
            <div class="time-bar">
                <span>0:25</span>
                <div class="time-bar-position">
                    <div class="first-time-bar"></div>
                    <div class="second-time-bar"></div>
                    <div class="ball-time-bar"></div>
                </div>
                <span>4:35</span>
            </div>
        </div>

        <div class="option-music">
            <div class="container-option">
                <i class="fas fa-list-ul"></i>
                <i class="fas fa-desktop"></i>
                <i class="fas fa-volume-up"></i>
                <div class="time-bar time-bar-small">
                    <div class="time-bar-position time-small">
                        <div class="first-time-bar"></div>
                        <div class="second-time-bar"></div>
                        <div class="ball-time-bar"></div>
                    </div>
                </div>
            </div>
        </div>

    </footer>

</body>
</html>
